referenten:
  ref1:
    name: Tobias Reeber
    text: Servus! Ich bin der Tope, Baujahr 77, seit 2001 mit Emmi verheiratet, 3 Kids. Wir wohnen in Iggelheim und gehen   dort in die Evangelische Christusgemeinde. <br>  Ich mag meinen Job und REBOOT ist für mich das Jahreshighlight schlechthin. Gott ist gut. Immer.
    img_url: tope.jpg
  ref2:
    name: Felix Padur
    text: Ich bin Kinder-, Jugend- und Familienpastor im Blauen Kreuz Ansbach. Ich stehe auf richtig gute Eishockeyspiele, kann aber keine Schlittschuhe laufen, reise gerne innerhalb von 24h quer durch Deutschland und liebe es zu schlafen und zu faulenzen.
    img_url: felix.jpg
  ref3:
    name: Thomas Sames
    text: Thomas ist Jugendpastor der Landeskirchlichen Gemeinschaft Augsburg und eine Kämpfernatur. In seinem Leben hatte er schon reichlich Pech und zugleich Glück. Er selbst nennt es "Gottes drastische Art, mir den Weg zu weisen".
    img_url: thomz.jpg

